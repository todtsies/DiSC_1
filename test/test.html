<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Data Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</head>

<body>
  <header>
    <div class="blue-header">
      <img src="../login/img/ferguson-logo-white.png" alt="Application Logo" class="app-logo">
      <div class="buttons">
        <button id="logout-btn">Logout</button>
      </div>
    </div>


    <nav>
      <ul class="nav-menu">

        <div class="environment-switch">
          <li><a href="../environment/environment.html" class="environment-btn">DiSC Test</a></li>
        </div>
        <li><a href="test.html">Home</a></li>
        <li><a href="search.html">Advanced Search</a></li>
        <li><a href="search-party/parties.html">Configurations</a></li>
        <li><a href="../reports/reports.html">Reports</a></li>
        <li><a href="#">Preferences</a></li>
      </ul>
    </nav>

  </header>

  <div class="container-fluid" style="margin-top: 40px;">


    <div class="row">
      <div class="col-7">
        <div class="card">
          <h5 class="card-header" style="text-align: center;">Daily Transactions</h5>
          <canvas id="barChart"></canvas>
          <div class="card-body">
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card">
          <h5 class="card-header" style="text-align: center;">Quick Links</h5>
          <div class="card-body">
           
            <div class="form-container">

              <!-- Party Search Form -->
              <div class="search-form">
                  <h2>Search for a Party</h2>

                  <hr>
      
      
                  <label>
                    <input type="radio" name="orderType" value="po" > Party ID
                </label>
                <label>
                    <input type="radio" name="orderType" value="trilogie" > Party Name
                </label>
    
                <div id="inputContainer">
  
                    <input type="text" id="orderNumber" placeholder="Enter selected party info">
                </div>
                
      
                  <button id="searchPartyButton" style="background-color: rgb(27, 52, 125);" onclick="searchParties()">Search</button>
                  <button id="searchPartyButton" style="background-color: rgb(27, 52, 125);" onclick="searchParties()">+ Create New Party</button>
              </div>
      
              <!-- Order Search Form -->
              <div class="search-form">
                  <h2>Search by Order Number</h2>

                  <hr>
      
                  <label>
                      <input type="radio" name="orderType" value="po" > PO Number
                  </label>
                  <label>
                      <input type="radio" name="orderType" value="trilogie" > Trilogie Order Number
                  </label>
      
                  <div id="inputContainer">
                  
                      <input type="text" id="orderNumber" placeholder="Enter selected order number">
                  </div>
                  
      
                  <button id="searchOrderButton" style="background-color: rgb(27, 52, 125);" onclick="searchOrder()">Search</button>
              </div>
      
          </div>
      
      
            

          </div>
        </div>


      </div>
    </div>



  </div>



  <script src="dashboard.js"></script>
</body>

</html>
